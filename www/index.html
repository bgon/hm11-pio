<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- Evothings libs -->
    <script src="lib/evothings/evothings.js"></script>
    <script src="lib/evothings/easyble/easyble.js"></script>
    <script src="lib/evothings/arduinoble/arduinoble.js"></script>
    <!-- app code -->
    <script src="js/app.js"></script>
</head>

<body ng-app="littleBlock">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">HM11 BLE PIO Panel Control</h1>
        </ion-header-bar>
        <ion-content ng-controller="HM11Ctrl">
            <div class="card">
                <div class="item item-text-wrap">
                    HM-11 is a SMD BLE module, small and easy to use, with the preprogrammed firmware of manufacturer, you can quickly build BLE communications via its AT command.
                </div>
            </div>
            <ion-toggle ng-model="PIO3.checked" ng-change="PIO3Change()" toggle-class="toggle-balanced">PIO3</ion-toggle>
            <ion-toggle ng-model="PIO2.checked" ng-change="PIO2Change()" toggle-class="toggle-balanced">PIO2</ion-toggle>
            <div class="item range">
                PIO2 PWM
                <input type="range" name="volume" min="2" max="9" steps="1" ng-model="PIO2.pwm" ng-change="PIO2PWM()"> {{PIO2.pwm}}
            </div>
        </ion-content>
    </ion-pane>
</body>

</html>
